<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>The Aura</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/compromise@13.11.3/builds/compromise.min.js"></script>
    <style>
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInScale {
            from { opacity: 0; scale: 0.95; }
            to { opacity: 1; scale: 1; }
        }
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(168, 85, 247, 0.3); }
            50% { box-shadow: 0 0 30px rgba(168, 85, 247, 0.5); }
        }
        .animate-slide-up { animation: slideUp 0.5s ease-out; }
        .animate-fade-scale { animation: fadeInScale 0.4s ease-out; }
        .animate-pulse-glow { animation: pulse-glow 2s ease-in-out infinite; }
        .glass-effect { backdrop-filter: blur(20px); background: rgba(255, 255, 255, 0.7); }
        .gradient-border { position: relative; }
        .gradient-border::before { 
            content: ''; position: absolute; inset: 0; border-radius: 1rem; 
            padding: 2px; background: linear-gradient(135deg, #a855f7, #ec4899); 
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0); 
            -webkit-mask-composite: xor; mask-composite: exclude;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-50 via-pink-50 to-purple-100 flex items-center justify-center p-3">
    <div class="w-full max-w-md h-screen max-h-screen flex flex-col bg-white rounded-[2.5rem] shadow-2xl overflow-hidden border border-purple-100">
        
        <!-- Premium Header -->
        <div class="relative bg-gradient-to-br from-purple-600 via-purple-500 to-pink-500 px-6 py-5 text-white flex-shrink-0 overflow-hidden">
            <div class="absolute inset-0 opacity-20">
                <div class="absolute top-0 right-0 w-40 h-40 bg-white rounded-full blur-3xl -mr-20 -mt-20"></div>
            </div>
            
            <div class="relative z-10 flex justify-between items-center mb-4">
                <div>
                    <h1 class="text-3xl font-bold tracking-tight">The Aura</h1>
                    <p class="text-xs opacity-90 font-light tracking-wide">Your safe sanctuary</p>
                </div>
                <div class="text-right">
                    <p class="text-xs opacity-90 font-light uppercase tracking-widest">Mood</p>
                    <div class="relative">
                        <p class="text-3xl font-bold" id="auraScore">--</p>
                    </div>
                </div>
            </div>
            
            <div class="relative h-2 bg-white/20 rounded-full overflow-hidden">
                <div id="auraMeter" class="absolute h-full bg-gradient-to-r from-yellow-300 via-pink-300 to-purple-300 w-0 transition-all duration-1000 ease-out rounded-full shadow-lg" style="box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);"></div>
            </div>
        </div>

        <!-- Messages Area -->
        <div id="chatMessages" class="flex-1 overflow-y-auto px-5 py-6 space-y-4 scroll-smooth bg-gradient-to-b from-purple-50/30 to-transparent">
            <div class="text-center text-gray-600 py-8">
                <p class="text-lg font-light leading-relaxed">How are you feeling today?</p>
                <p class="text-xs text-gray-500 mt-3">Take a moment. I'm listening. ðŸ’œ</p>
            </div>
        </div>

        <!-- Interaction Area -->
        <div class="border-t border-purple-200/50 bg-gradient-to-t from-purple-50 via-white to-transparent px-5 py-4 flex-shrink-0 max-h-[45%] overflow-y-auto">
            <div id="optionsContainer" class="space-y-2.5">
                <!-- Dynamic content inserted here -->
            </div>
        </div>
    </div>

    <script src="assets/js/app.js"></script>
</body>
</html>
