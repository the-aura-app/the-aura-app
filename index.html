<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, interactive-widget=resizes-content" />
    <title>The Aura</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        /* Animations */
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .animate-slide-up { animation: slideUp 0.4s ease-out; }
        .animate-fade-in { animation: fadeIn 0.3s ease-out; }
        
        /* Glass Effect */
        .glass-header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Hide scrollbar but keep functionality */
        #chatMessages::-webkit-scrollbar { width: 4px; }
        #chatMessages::-webkit-scrollbar-thumb { background-color: rgba(168, 85, 247, 0.2); border-radius: 4px; }
    </style>
</head>
<body class="bg-gray-50 h-[100dvh] w-screen overflow-hidden flex justify-center bg-gradient-to-br from-purple-50 via-pink-50 to-purple-100">

    <div class="w-full max-w-md h-full flex flex-col bg-white sm:rounded-[2rem] sm:h-[95vh] sm:my-auto shadow-2xl overflow-hidden relative border-x border-purple-50">
        
        <div class="relative z-20 flex-none bg-gradient-to-br from-purple-600 via-purple-500 to-pink-500 text-white shadow-lg">
            <button onclick="window.resetSession()" class="absolute top-4 right-4 p-2 rounded-full bg-white/10 hover:bg-white/20 transition-all z-30" title="Start New Session">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74-2.74L3 12"/></svg>
            </button>

            <div class="px-6 py-5">
                <div class="flex justify-between items-end mb-2">
                    <div>
                        <h1 class="text-2xl font-bold tracking-tight">The Aura</h1>
                        <p class="text-[10px] opacity-80 uppercase tracking-widest font-medium">Safe Space</p>
                    </div>
                    <div class="text-right mr-8"> <p class="text-[10px] opacity-80 uppercase tracking-widest">Aura Score</p>
                        <p class="text-3xl font-bold leading-none" id="auraScore">--</p>
                    </div>
                </div>
                <div class="h-1.5 bg-black/20 rounded-full overflow-hidden w-full">
                    <div id="auraMeter" class="h-full bg-white/90 shadow-[0_0_10px_rgba(255,255,255,0.5)] transition-all duration-1000 ease-out w-0"></div>
                </div>
            </div>
        </div>

        <div id="chatMessages" class="flex-1 overflow-y-auto overflow-x-hidden px-4 py-4 space-y-4 scroll-smooth bg-slate-50 relative">
            <div id="welcomeScreen" class="h-full flex flex-col justify-center items-center text-center p-6 animate-fade-in">
                <div class="w-20 h-20 bg-purple-100 rounded-full flex items-center justify-center mb-6 shadow-inner">
                    <span class="text-4xl">ðŸ’œ</span>
                </div>
                <h2 class="text-xl font-semibold text-gray-800 mb-2">How are you feeling?</h2>
                <p class="text-sm text-gray-500 max-w-[200px]">Your conversations are private and safe here.</p>
            </div>
        </div>

        <div class="flex-none bg-white border-t border-purple-100 p-4 pb-6 z-20 shadow-[0_-5px_20px_rgba(0,0,0,0.02)]">
            <div id="optionsContainer" class="flex flex-col gap-3">
                </div>
        </div>
    </div>

    <script src="assets/js/app.js"></script>
</body>
</html>
