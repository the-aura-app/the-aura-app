  <!-- Header -->
  <header class="p-4 shadow-md bg-white">
    <h1 class="text-xl font-semibold">The Aura App</h1>
  </header>

  <!-- Main Section -->

    <section class="bg-white p-4 rounded-xl shadow">

      <button

        class="w-full p-2 border rounded mb-3" />

      <input 
        id="phoneInput"
        type="text" 
        placeholder="Mobile Number (optional)" 
        class="w-full p-2 border rounded mb-3" />

      <button 
        id="submitBtn"
        class="w-full py-2 bg-green-600 text-white rounded-lg">
        Continue

    </section>
