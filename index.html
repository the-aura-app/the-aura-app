<html lang="en">

    <meta charset="UTF-8" />

         ============================================ -->

        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'aura-purple': '#9d4edd',
                        'aura-pink': '#e0aaff',
                        'aura-dark': '#240046',
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.8s ease-in',
                        'slide-up': 'slideUp 0.6s ease-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                    },
                }
            }
        }
    </script>

<body class="min-h-screen bg-gradient-to-br from-purple-50 via-pink-50 to-purple-100 text-gray-900 font-sans">

  <!-- Mobile-First Container -->
  <div class="min-h-screen flex flex-col bg-white">
    
    <!-- Top accent bar -->
    <div class="h-1 bg-gradient-to-r from-purple-400 via-pink-300 to-purple-400"></div>

    <!-- Header -->
    <header class="px-4 pt-4 pb-2">
      <h1 class="text-2xl font-bold bg-gradient-to-r from-purple-600 to-pink-500 bg-clip-text text-transparent">The Aura</h1>
      <p class="text-xs text-gray-500 mt-0.5">Your daily companion</p>
    </header>

    <!-- Main Content -->
    <main class="flex-1 px-4 py-6 overflow-y-auto">

      <!-- Greeting Section -->
      <section id="greetingSection" class="mb-8 animate-fade-in">
        <div class="text-center mb-6">
          <p id="greetingText" class="text-3xl font-light text-gray-800 leading-tight mb-2"></p>
          <p class="text-sm text-gray-500 font-light">Check your insights today</p>
        </div>
      </section>

      <!-- Insight Card -->
      <section id="insightSection" class="mb-8">
        <div id="insightCard" class="bg-gradient-to-br from-purple-100 to-pink-100 rounded-2xl p-6 shadow-lg animate-slide-up">
          <div class="flex items-start justify-between mb-4">
            <div class="flex-1">
              <p class="text-xs uppercase tracking-widest text-purple-600 font-semibold mb-2">Today's Aura Reading</p>
              <h2 id="insightTitle" class="text-xl font-semibold text-gray-800"></h2>
            </div>
            <span class="text-3xl opacity-50">✨</span>
          </div>
          
          <p id="insightDescription" class="text-sm text-gray-700 leading-relaxed mb-6"></p>
          
          <div class="flex gap-2">
            <button id="saveInsightBtn" class="flex-1 bg-gradient-to-r from-purple-500 to-pink-500 text-white py-3 rounded-lg font-medium text-sm hover:from-purple-600 hover:to-pink-600 transition-all shadow-md">
              Save Reading
            </button>
            <button id="refreshInsightBtn" class="px-4 py-3 border border-purple-300 text-purple-600 rounded-lg font-medium text-sm hover:bg-purple-50 transition-all">
              Refresh
            </button>
          </div>
        </div>
      </section>

      <!-- CTA for signup (hidden initially) -->
      <section id="ctaSection" class="hidden mb-8">
        <div class="bg-white border-2 border-purple-200 rounded-2xl p-6 text-center">
          <p class="text-sm text-gray-600 mb-4">To unlock deeper readings and track your aura history...</p>
          <button id="signupCtaBtn" class="w-full bg-gradient-to-r from-purple-600 to-pink-500 text-white py-3 rounded-lg font-semibold hover:from-purple-700 hover:to-pink-600 transition-all shadow-md">
            Name Your Aura
          </button>
        </div>
      </section>

      <!-- Signup Form (hidden initially) -->
      <section id="signupSection" class="hidden">
        <div class="bg-white rounded-2xl p-6 border border-purple-100">
          <h2 class="text-lg font-semibold text-gray-800 mb-4">Your Aura Profile</h2>
          
          <div class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">What's your name?</label>
              <input 
                id="nameInput"
                type="text" 
                placeholder="Tell us your name" 
                class="w-full px-4 py-3 border border-purple-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent text-sm" />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Mobile number (optional)</label>
              <input 
                id="phoneInput"
                type="tel" 
                placeholder="+91 or your number" 
                class="w-full px-4 py-3 border border-purple-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent text-sm" />
              <p class="text-xs text-gray-500 mt-1">We'll send your daily aura readings</p>
            </div>
          </div>

          <button 
            id="submitBtn"
            class="w-full mt-6 bg-gradient-to-r from-purple-600 to-pink-500 text-white py-3 rounded-lg font-semibold hover:from-purple-700 hover:to-pink-600 transition-all shadow-md">
            Complete Profile
          </button>

          <p class="text-xs text-gray-500 text-center mt-4">Your data is private and secure</p>
        </div>
      </section>

    </main>

    <!-- Footer navigation hint -->
    <footer class="px-4 py-3 text-center text-xs text-gray-400 border-t border-purple-100">
      <p>Visit daily for your personalized aura reading ✨</p>
    </footer>

  </div>

</body>
</html>
