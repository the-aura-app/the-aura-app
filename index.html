<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, interactive-widget=resizes-content" />
    <title>ðŸ’œ The Aura</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#a855f7">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3756/3756616.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .animate-slide-up { animation: slideUp 0.4s ease-out forwards; }
        .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
        
        #chatMessages::-webkit-scrollbar { width: 4px; }
        #chatMessages::-webkit-scrollbar-thumb { background-color: rgba(168, 85, 247, 0.2); border-radius: 4px; }
    </style>
</head>
<body class="bg-gray-50 h-[100dvh] w-screen overflow-hidden flex justify-center bg-gradient-to-br from-purple-50 via-pink-50 to-purple-100">

    <div class="w-full max-w-md h-full flex flex-col bg-white sm:rounded-[2rem] sm:h-[95vh] sm:my-auto shadow-2xl overflow-hidden relative border-x border-purple-50">
        
        <div class="relative z-20 flex-none bg-gradient-to-br from-purple-600 via-purple-500 to-pink-500 text-white shadow-lg">
            
            <button onclick="window.resetSession()" class="absolute top-4 right-4 p-2 rounded-full bg-white/10 hover:bg-white/20 transition-all z-30 group" title="New Session">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white opacity-90 group-hover:opacity-100 group-hover:scale-110 transition-transform">
                    <path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/>
                </svg>
            </button>

            <div class="px-6 py-5">
                <div class="flex justify-between items-end mb-2">
                    <div>
                        <h1 class="text-2xl font-bold tracking-tight">The Aura</h1>
                        <p class="text-[10px] opacity-80 uppercase tracking-widest font-medium">Safe Space</p>
                    </div>
                    <div class="text-right mr-8">
                        <p class="text-[10px] opacity-80 uppercase tracking-widest">Aura Score</p>
                        <p class="text-3xl font-bold leading-none" id="auraScore">50</p>
                    </div>
                </div>
                <div class="h-1.5 bg-black/20 rounded-full overflow-hidden w-full">
                    <div id="auraMeter" class="h-full bg-white/90 shadow-[0_0_10px_rgba(255,255,255,0.5)] transition-all duration-1000 ease-out w-1/2"></div>
                </div>
            </div>
        </div>

        <div id="chatMessages" class="flex-1 overflow-y-auto overflow-x-hidden px-4 py-4 space-y-4 scroll-smooth bg-slate-50 relative pb-24">
            <div id="welcomeScreen" class="h-full flex flex-col justify-center items-center text-center p-6 animate-fade-in mt-10">
                <div class="w-20 h-20 bg-purple-100 rounded-full flex items-center justify-center mb-6 shadow-inner">
                    <span class="text-4xl">ðŸ’œ</span>
                </div>
                <h2 class="text-xl font-semibold text-gray-800 mb-2">How are you feeling?</h2>
                <p class="text-sm text-gray-500 max-w-[200px]">Your conversations are private and safe here.</p>
            </div>
        </div>

        <div class="flex-none bg-white border-t border-purple-100 p-4 pb-6 z-20 shadow-[0_-5px_20px_rgba(0,0,0,0.02)] min-h-[100px]">
            <div id="optionsContainer" class="flex flex-col gap-3">
                </div>
        </div>
    </div>

    <script src="assets/js/app.js"></script>
</body>
</html>
